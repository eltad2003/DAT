<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Login</title>
</head>
<body>
<h2>Login</h2>
<form th:action="@{/login}" method="post">
  <div>
    <label>Username:</label>
    <input type="text" name="username" required />
  </div>
  <div>
    <label>Password:</label>
    <input type="password" name="password" required />
  </div>
  <div>
    <button type="submit">Login</button>
  </div>
</form>

<p th:if="${message}" th:text="${message}" style="color:green;"></p>
<p th:if="${errorMessage}" th:text="${errorMessage}" style="color:red;"></p>

<a th:href="@{/register}">Don't have an account? Register here</a><br>
<a th:href="@{/forgot-password}">Forgot your password?</a>
</body>
</html>
