<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Items</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
</head>
<body>
<div th:insert="header::header"></div>


<div class="container mt-5 form-group">
  <form th:action="@{/item/{id}(id=${item.id})}" method="post">
      <h2 th:text="${item.name}" style="color: #FF4500; font-weight: 700">Product Name</h2>
      <img src="https://via.placeholder.com/400" alt="Product Image">
      <p class="mt-3" th:text="'Price: $' + ${item.price}">Price</p>
      <button type="submit" class="btn btn-primary" style="background: #FF4500;border-color: #FF4500">Add to Cart</button>
  </form>
  <a th:href="@{/carts}" class="btn btn-info mt-3">View Cart</a>
  <a th:href="@{/}" class="btn btn-secondary mt-3">Back to Home</a>


</div>

<div th:insert="footer::footer" ></div>
</body>
</html>
