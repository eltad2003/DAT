<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
  <meta charset="ISO-8859-1">
  <title>Employee Management System</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
  <style>
    body, html {
      height: 100%;
      margin: 0;
    }
    .wrapper {
      display: flex;
      flex-direction: column;
      min-height: 100vh;
    }
    .content {
      flex: 1;
    }
  </style>
</head>

<body>

<div class="wrapper">
  <div th:insert="header :: header"></div>
  <div class="container content mt-5">
    <h1 class="text-center" style="color: #FF4500; font-weight: 700">Item Management</h1>
    <hr>
    <h2>Add Item</h2>
    <form th:action="@{/item/save_item}" th:object="${item}" method="POST" class="mb-4">
      <div class="form-group">
        <input type="text" th:field="*{name}" class="form-control" placeholder="Item Name..." required>
      </div>
      <div class="form-group">
        <input type="text" th:field="*{price}" class="form-control" placeholder="Price..." required>
      </div>
      <button type="submit" class="btn btn-info" style="background: #FF4500; border-color: #FF4500;">Add Item</button>
    </form>
    <hr>
    <a th:href="@{/}" class="btn btn-secondary">Back to Home</a>
  </div>
  <div th:insert="footer :: footer"></div>
</div>

</body>
</html>
