<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home - MyShop</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
</head>
<body>
<!-- Header -->
<div th:insert="header :: header"></div>
<div class="wrapper">
    <div class="container mt-5 content">
        <div class="row">
            <div class="col-md-4" th:each ="item: ${items}">
                <div class="card product-card" >
                    <img src="https://via.placeholder.com/200" class="card-img-top" alt="Product Image">
                    <div class="card-body" >
                        <a class="card-title" th:href="@{/item/{id}(id=${item.id}) }" th:text="${item.name}" style="color: #FF4500; font-weight: 700">Product 1</a>
                        <p class="card-text" th:text="'$' + ${item.price}"> $10.00</p>
                        <a th:href="@{/item/{id}(id=${item.id})}" class="btn btn-primary" style="background: #FF4500;border-color: #FF4500">Add to Cart</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div th:insert="footer::footer" ></div>
</div>
<!-- Featured Products -->

</body>
</html>
<style>
    body, html {
        height: 100%;
        margin: 0
    }
    .wrapper {
        display: flex;
        flex-direction: column;
        min-height: 100vh;
    }
    .content {
        flex: 1;
    }
</style>
