<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <title>Order Details</title>
  <!-- Bootstrap CSS -->
  <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div th:insert="header::header"></div>
<div class="container mt-5">
  <h2 class="mb-4">Order Details</h2>
  <p><strong>Order ID:</strong> <span th:text="${order.id}"></span></p>
  <p><strong>Date:</strong> <span th:text="${order.orderDate}"></span></p>
  <p><strong>Status:</strong> <span th:text="${order.status}"></span></p>
  <p><strong>Total Price:</strong> <span th:text="${order.cart.totalPrice} +'$'"></span></p>

  <h3 class="mt-4">Items</h3>
  <table class="table table-striped">
    <thead class="thead-dark">
    <tr>
      <th>Item Name</th>
      <th>Price</th>
      <th>Quantity</th>
      <th>Total</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="item : ${order.cart.items}">
      <td th:text="${item.name}"></td>
      <td th:text="${item.price}+'$'"></td>
      <td th:text="${item.quantity}"></td>
      <td th:text="${item.price * item.quantity}"></td>
    </tr>
    </tbody>
  </table>
</div>
</body>
</html>
